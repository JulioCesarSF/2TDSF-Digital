<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<div class="page-header">
			<h1>Cadastro de Veículo</h1>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h:form>
					<h:messages />
					<div class="form-group">
						<h:outputLabel value="Modelo" />
						<h:inputText value="#{veiculoBean.veiculo.modelo}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Marca" />
						<h:inputText value="#{veiculoBean.veiculo.marca}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Preço" />
						<h:inputText value="#{veiculoBean.veiculo.preco}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						<h:commandButton action="#{veiculoBean.cadastrar()}"
							value="Cadastrar" styleClass="btn btn-success" />
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
