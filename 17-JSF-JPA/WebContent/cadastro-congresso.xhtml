<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">

		<div class="page-header">
			<h1>Cadastar o Congresso</h1>
		</div>
		
		<div>
			<h:messages infoClass="alert alert-success"
			errorClass="alert alert-error"/>
		</div>

		<h:form>
			<div class="form-group">
				<h:outputLabel value="Tema" for="tema" />
				<h:inputText value="#{congressoBean.congresso.tema}" id="tema"
					styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data" for="data" />
				<h:inputText value="#{congressoBean.congresso.data.time}" styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Valor" for="valor" />
				<h:inputText value="#{congressoBean.congresso.valor}" id="valor"
					styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Local" for="local" />
				<h:inputText value="#{congressoBean.congresso.local}" id="local"
					styleClass="form-control" />
			</div>

			<div class="form-group">
				<h:commandButton action="#{congressoBean.cadastrar()}"
					styleClass="btn btn-primary" value="Salvar" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
